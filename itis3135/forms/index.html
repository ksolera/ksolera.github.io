        <main>
            <h2>HTML Forms</h2>
            <form action="#">
                <div class="form">
                    <label for="Name">Name: </label>
                    <br>
                    <input type="text" id="name" name="name" placeholder="First and Last Name" required>
                    <br>
                    <label for="phone">Phone Number:</label>
                    <br>
                    <input type="number" id="phone" name="phone" placeholder="###-###-####" required>
                    <br>
                    <label for="email">Email Address:</label>
                    <br>
                    <input type="text" id="email" name="email" placeholder="#######@gmail.com" required>
                    <br>
                    <label for="male"><input id="male" type="radio" name="male-female">Male</label>
                    <label for="female"><input id="female" type="radio" name="male-female">Female</label>
                    <br>
                    <label for="soccer"><input id="soccer" type="checkbox" name="favsport"> Soccer</label>
                    <label for="football"><input id="football" type="checkbox" name="favsport"> Football</label>
                    <label for="basketball"><input id="basketball" type="checkbox" name="favsport"> Basketball</label>
                    <br>
                <button type="submit">Submit</button>
                <br>       
            </form>
