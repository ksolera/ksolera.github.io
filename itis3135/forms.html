<!DOCTYPE html>
<html lang="en-US">
   
    <head>
        <meta charset="utf-8">
        <title>Keilor Solera - ITIS3135 - Kryptonite Salamander - HTML Forms </title>
        <link rel="stylesheet" href="styles/defaults.css" type="text/css" />
    </head>
    <body>
        <div data-include="components/header.html"></div>
        <main>
            <h2>HTML Forms</h2>
            <form action="#">
                <div class="form">
                    <label for="Name">Name: </label>
                    <br>
                    <input type="text" id="name" name="name" placeholder="First and Last Name" required>
                    <br>
                    <label for="phone">Phone Number:</label>
                    <br>
                    <input type="number" id="phone" name="phone" placeholder="###-###-####" required>
                    <br>
                    <label for="email">Email Address:</label>
                    <br>
                    <input type="text" id="email" name="email" placeholder="#######@gmail.com" required>
                    <br>
                    <p>What is your Gender?</p>
                    <label for="male"><input id="male" value="male" type="radio" name="male-female">Male</label>
                    <label for="female"><input id="female" value="female" type="radio" name="male-female">Female</label>
                    <br>
                    <p>What is your Favorite Sport?</p>
                    <label for="soccer"><input id="soccer" value="soccer" type="checkbox" name="favsport"> Soccer</label>
                    <label for="football"><input id="football" value="football" type="checkbox" name="favsport"> Football</label>
                    <label for="basketball"><input id="basketball" value="basketball" type="checkbox" name="favsport"> Basketball</label>
                    <br>
                    <br>
                <button type="submit">Submit</button>
                <br>       
            </form>
            <br>
            
        </main>
        
        <div data-include="components/footer.html"></div>
        <script src="scripts/HTMLInclude.js"></script>
    </body>
    
</html>
